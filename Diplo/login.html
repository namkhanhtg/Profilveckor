<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">

        <form  class="form" id="login">

            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrect username/password combination.</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email ">
                <div class="form__input-error-message">this is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>  
            <button class="form__button" type="continue">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

             <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Dont have an account? Create account</a>
            </p>
            
        </form>
    </div>

    <script src="login.js"></script>
    
</body>
</html>
